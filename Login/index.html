<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lar dos Pequeninos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="login-container">
        <div class="login-form">
            <div class="logo-container">
                <a href="/Home/home.html"><img src="fotor-2024082715827.png" alt="Logotipo" class="logo" ></a>
            </div>
            <h2>Faça seu login</h2>
            <form id="login-form" action="#" method="post">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    <span id="password-error" class="error-message"></span>
                </div>
                <button id="botao-entrar" type="submit">Entrar</button>
                <a href="forgot-password.html" class="forgot-password">Esqueceu a senha?</a>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
